version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: db
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rinha"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "180MB"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: "60MB"

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx_load_balancer
    networks:
      - backend
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "10MB"

  api1:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - payment-processor
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rinha
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      HTTP_PORT: "9999"
      PAYMENT_WORKERS: "75"
      PAYMENT_URL_DEFAULT: "http://payment-processor-default:8080"
      PAYMENT_URL_FALLBACK: "http://payment-processor-fallback:8080"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "50M"

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - payment-processor
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rinha
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      HTTP_PORT: "9999"
      PAYMENT_WORKERS: "75"
      PAYMENT_URL_DEFAULT: "http://payment-processor-default:8080"
      PAYMENT_URL_FALLBACK: "http://payment-processor-fallback:8080"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "50M"

volumes:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true