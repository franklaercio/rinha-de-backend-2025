version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
   build:
     context: .
     dockerfile: Dockerfile
   container_name: api
   depends_on:
     - postgres
     - redis
   ports:
     - "8080:8080"
   environment:
     DB_HOST: postgres
     DB_USER: postgres
     DB_PASSWORD: postgres
     DB_NAME: rinha
     REDIS_HOST: redis

volumes:
  postgres_data:
  redis_data: