version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: db
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rinha"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "100MB"

  nats:
    image: nats:2.10-alpine
    container_name: nats
    ports:
      - "4222:4222"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "nats-server", "-sl"]
      interval: 2s
      timeout: 1s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "30MB"

  nginx:
    image: nginx:1.25-alpine
    container_name: ngnix_load_balancer
    networks:
      - backend
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "10MB"

  api1:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - backend
      - payment-processor
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rinha
      NATS_URL: "nats://nats:4222"
      HTTP_PORT: "9999"
      PAYMENT_WORKERS: "40"
      PAYMENT_URL_DEFAULT: "http://payment-processor-default:8080"
      PAYMENT_URL_FALLBACK: "http://payment-processor-fallback:8080"
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "105MB"

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - backend
      - payment-processor
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rinha
      NATS_URL: "nats://nats:4222"
      HTTP_PORT: "9999"
      PAYMENT_WORKERS: "40"
      PAYMENT_URL_DEFAULT: "http://payment-processor-default:8080"
      PAYMENT_URL_FALLBACK: "http://payment-processor-fallback:8080"
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "105MB"

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true